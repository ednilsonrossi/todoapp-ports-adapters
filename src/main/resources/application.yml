spring:
   application:
      name: Todo List Application
   datasource:
      url: jdbc:h2:mem:taskdb
      driverClassName: org.h2.Driver
      username: admin
      password: admin
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
         ddl-auto: update
   h2:
      console:
         enabled: true
         path: /h2-console


